<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: system-ui, sans-serif;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 12px 0;
      color: #7c3aed;
    }
    
    p {
      margin: 8px 0;
      font-size: 14px;
      color: #666;
    }
    
    button {
      width: 100%;
      padding: 8px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 8px;
    }
    
    button:hover {
      background: #6d28d9;
    }
  </style>
</head>
<body>
  <h3>Sigma Test Extension</h3>
  <p>This is a test extension popup for the Sigma browser.</p>
  
  <button id="test-tabs">Test Tabs API</button>
  <button id="test-storage">Test Storage API</button>
  
  <div id="output" style="margin-top: 12px; font-size: 12px; color: #888;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
